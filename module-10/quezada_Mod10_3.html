<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            CSD 340 Web Development with HTML and CSS
        </title>

        <script>
            function changeimgOne() {
                let image = document.getElementById("one");
                image.src="mod10_images/pic1_02.jpg"
                image.width="400"
                image.height="300"
            }
            function changeimgTwo() {
                let image = document.getElementById("two");
                image.src="mod10_images/pic2_02.jpg"
                image.width="400"
                image.height="300"
            }
        </script>
    </head>

    <body>
        <header>
            <h1>
                Assignment 10.3: JavaScript - Part 2
            </h1>
        </header>
        <div id="container1" style="margin-left: 10px;">
            <figure>
                <img id="one" src="mod10_images/pic1_01.jpg" alt="Click the first pic!" width="400" height="300" onclick="changeimgOne()">
                <figcaption>
                    <p><span style="font-style: italic; font-size:10px">First Image That Changes</span></p>
                </figcaption>
            </figure>
            <p style="margin-left:100px">Click the image to see what it changes into!</p>
        </div>

        <br><br><br>

        <div id="container2" style="margin-left: 10px">
            <figure>
                <img id="two" src="mod10_images/pic2_01.jpg" alt="Click the second pic!" width="400" height="300" onclick="changeimgTwo()">
                <figcaption>
                    <p><span style="font-style: italic; font-size:10px">Second Image That Changes</span></p>
                </figcaption>
            </figure>
            <p style="margin-left:100px">Click the second picture!</p>
        </div>
       
        <footer>
            <a href="../index.html">back to the Landing Page</a>
        </footer>
    </body>
</html>
