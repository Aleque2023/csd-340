<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            CSD 340 Web Development with HTML and CSS
        </title>

        <script>
            let grab, send;
            const items = [];
            function addList(txt) {
                document.getElementById("last").disabled = false;
                grab = document.getElementById('txt');
                send = grab.value;
                items.push(send);
                alert(send + " was added to the array!")
            }
            function delLast() {
                items.pop();
            }
            function dis() {
                let b = 1;
                let end = "";
                for (let a = 0; a < items.length; a++) {
                    end += ('Item ' + b + ' ' + items[a] + '<br>');
                    b += 1;
                }
                document.getElementById("output").innerHTML = end;
            }
        </script>
    </head>

    <body>
        <h1>
            Assignment 11.2: JavaScript - Part 3
        </h1>

        <input type="text" id="txt">
        <br><br>

        <button type="button" onclick="addList()">Add</button>
        <button id="last" type="button" onclick="delLast()" disabled="true">Delete Last Entry</button>
        <button type="button" onclick="dis()">Display</button>

        <hr>

        <p id="output"></p>
    </body>
</html>
